
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration for Jobs made easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/style/project.css">
    <link rel="stylesheet" th:href="@{src/main/resources/templates/project.css}"/>
</head>
<body class="registration_form">
<div class="new_user_form">
    <div class="content">
        <form class="user_details" method="post" id="proj_form" th:action="@{/auth/register}" th:object="${user}">
            <div class="nav_bar">
                <ul>
                    <li><a class="active" href="/index">Home Page</a></li>
                    <li><a class="active_2" href="/register">Register</a></li>
                    <li><a class="active_1" href="/login">Login</a></li>
                </ul>
            </div>
            <div class="general_details">
                <h2>Applicant Registration</h2>
                <div class="list">
                    <span class="title_button">
   	<i class="drop_down"></i>
 </span>
                </div>
                <div class="forms">
                    <div class="list list-1">
                        <input type="text" name="firstName" id="firstName" class="firstName" placeholder="First Name" th:field="*{firstName}">
                    </div>
                    <div class="list list-2">
                        <input type="text" name="last_name" id="last_name" class="lastName" placeholder="Last Name" th:field="*{lastName}" >
                    </div>
                </div>
               <div class="list">
                    <span class="title_button">
   	<i class="drop_down"></i>
 </span>
                </div>

                <div class="forms">
                    <div class="list list-4">
                        <span class="title_button">
   	<i class="drop_down"></i>
 </span>
                    </div>
                </div>
            </div>
            <div class="contact_details">
                <h2>Contact Details</h2>
                <div class="list">
                    <input type="text" name="street" class="street" id="street" placeholder="Address Line 1" th:field="*{password}" required>
                </div>

                <div class="forms">
                    <div class="list list-1">
                        <input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" th:field="*{postalCode}" required>
                    </div>
                    <div class="list list-2">
                        <select name="province" class="province" th:field="*{province}">
                            <option value="province">Province</option>
                            <option value="ontario">Ontario</option>
                            <option value="nova_scotia">Nova Scotia</option>
                            <option value="british_columbia">British Columbia</option>
                            <option value="ottawa">Ottawa</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="title_button">
   	<i class="drop_down"></i>
 </span>
                    </div>
                </div>
                <div class="list">
                    <span class="title_button">
   	<i class="drop_down"></i>
 </span>
                </div>
                <div class="forms">
                    <div class="list list-2">
                        <input type="text" name="phone_number" class="phone_number" id="phone_number" placeholder="Phone Number" th:field="*{phoneNumber}" required>
                    </div>
                </div>
                <div class="list">
                    <input type="text" name="email_id" id="email_id" class="email_id" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email Id" th:field="*{emailId}">
                </div>
                <div class="list">
                    <input type="password" name="password" class="password" id="password" placeholder="Create Password" th:field="*{password}" required>
                </div>
                <div class="conditions">
                    <label class="container"><p>I agree to this website's <a href="#" class="text">Terms and Conditions</a> and I want to get email notifications.</p>
                        <input type="checkbox" name="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <button type="submit" class="submit_application" >
                <a>Submit</a>
            </button>

        </form>
    </div>
</div>
</body>
</html>
